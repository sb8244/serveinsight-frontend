<div>
  <div class="org-chart--options">
    <div ng-if="!ctrl.selectedInfo()">
      Select a person for options
    </div>

    <div ng-if="ctrl.selectedInfo()">
      <form class="form-horizontal org-chart--info-form">
        <div class="form-group">
          <label class="col-lg-4 control-label">Name</label>
          <div class="col-lg-8">
            <input ng-change="ctrl.updateHierarchy()" required="" type="text" class="form-control" ng-model="ctrl.selectedInfo().name" required placeholder="Pat Smith">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-4 control-label">Email</label>
          <div class="col-lg-8">
            <input ng-change="ctrl.updateHierarchy()" required="" type="email" class="form-control" ng-model="ctrl.selectedInfo().email" required placeholder="user@mycompany.com">
          </div>
        </div>
      </form>

      <span ng-if="!ctrl.reviewerChangeStarted">
        <button class="btn btn-default btn-xs" ng-disabled="ctrl.selectedElementIndex === undefined" ng-click="ctrl.startReviewerChange()">
          Change Reviewer
        </button>
        <button class="btn btn-default btn-xs" ng-disabled="ctrl.selectedElementIndex === undefined" ng-click="ctrl.removeReviewer()">
          Remove Reviewer
        </button>
      </span>

      <span ng-if="ctrl.reviewerChangeStarted">
        <button class="btn btn-default btn-xs" ng-click="ctrl.cancel()">
          Cancel Change
        </button>
        <i>
          Select new reviewer
        </i>
      </span>
    </div>
  </div>
  <div google-chart chart="ctrl.chart" agc-on-select="ctrl.selected(selectedItem, chart)" />
</div>
