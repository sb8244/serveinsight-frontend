<div class="survey-page page clearfix">
  <ol class="breadcrumb breadcrumb-small">
      <li>Serve Insight</li>
      <li class="active">
        <a ui-sref="surveys.completed">My Completed Surveys</a>
      </li>
  </ol>

  <completed-survey-list surveys="ctrl.surveys"></completed-survey-list>

</div>
