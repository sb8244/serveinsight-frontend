<div>
  <div class="org-chart--options">
    <span ng-if="!ctrl.reviewerChangeStarted">
      <button class="btn btn-primary" ng-disabled="ctrl.selectedElementIndex === undefined" ng-click="ctrl.startReviewerChange()">
        Change Reviewer
      </button>
    </span>

    <span ng-if="ctrl.reviewerChangeStarted">
      <button class="btn btn-primary" ng-click="ctrl.cancel()">
        Cancel Change
      </button>
    </span>
  </div>
  <div google-chart chart="ctrl.chart" agc-on-select="ctrl.selected(selectedItem, chart)" />
</div>
