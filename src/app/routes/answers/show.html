<div class="answer-page page clearfix">
  <ol class="breadcrumb breadcrumb-small">
      <li>Serve Insight</li>
      <li class="active">
        <a ui-sref="answers_show({ id: ctrl.answer.id })">Answer</a>
      </li>
  </ol>

  <div class="page-wrap mt15">
    <div class="row">
      <div class="col-sm-9">
        <div class="question-wrapper">
          <div class="question">{{ ctrl.answer.question_content }}</div>

          <div class="answers">
            <survey-answer actionable="true" locked="true" answer="ctrl.answer" question="ctrl.answer"></survey-answer>
          </div>
        </div>
        <div class="text-right">
          <a ui-sref="surveys.completed_show({ id: ctrl.answer.survey_instance_id })">View Insight</a>
        </div>
      </div>
    </div>
  </div>
</div>
