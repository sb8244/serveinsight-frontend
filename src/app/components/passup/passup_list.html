<div class="row" ng-show="ctrl.passupList.count()">
  <div class="col-sm-9">
    <passup class="block"
            ng-class="{ mt30: !$first }"
            passup-list="ctrl.passupList"
            passup="passup"
            ng-repeat="passup in ctrl.passupList.passups"></passup>
  </div>
</div>

<div class="row" ng-hide="ctrl.passupList.count()">
  <empty-state icon="fa-thumbs-o-up" text="No unread passups"></empty-state>
</div>
