<form class="form-horizontal" ng-submit="ctrl.invite()">
  <div class="form-group">
    <label class="col-lg-4 control-label">Email to Invite</label>
    <div class="col-lg-8">
      <input required type="email" class="form-control" ng-model="ctrl.inviteParams.email" placeholder="user@mycompany.com">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-4 control-label">Name</label>
    <div class="col-lg-8">
      <input required type="text" class="form-control" ng-model="ctrl.inviteParams.name" placeholder="Pat Smith">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-9">
      <h4 class="small text-uppercase">Admin?</h4>
      <p>This user can manage your Serve Insight instance.</p>
    </div>
    <div class="col-xs-3 mt15">
      <div class="ui-toggle ui-toggle-sm ui-toggle-success">
        <label>
          <input type="checkbox" ng-model="ctrl.inviteParams.admin">
          <span></span>
        </label>
      </div>
    </div>
  </div>

  <div class="clearfix">
    <button type="submit" class="btn btn-success right">Invite User</button>
    <button ng-if="ctrl.onCancel" ng-click="ctrl.onCancel()" type="button" class="btn btn-danger right mr10">Cancel</button>
  </div>
</form>
