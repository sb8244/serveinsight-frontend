<form class="survey-wrapper" ng-submit="ctrl.submitSurvey()">
  <div class="goals-wrapper" ng-if="ctrl.goal_question">
    <div class="question-wrapper">
      <div class="question">Mark goals from your previous weekly survey completed</div>
      <survey-goal goal="goal" ng-repeat="goal in ctrl.survey.previousGoals"></survey-goal>

      <div class="question mt15">{{ ctrl.goal_question.question }}</div>
      <div class="answers">
        <survey-answer locked="ctrl.survey.locked" answer="answer" question="ctrl.goal_question" ng-repeat="answer in ctrl.goal_question.answers"></survey-answer>
      </div>
    </div>
  </div>

  <div class="question-wrapper" ng-repeat="question in ctrl.questions_section">
    <div class="question">{{ question.question }}</div>

    <div class="answers">
      <survey-answer actionable="ctrl.survey.completed" locked="ctrl.survey.locked" answer="answer" question="question" ng-repeat="answer in question.answers"></survey-answer>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-lg btn-success btn-rounded">Submit Survey</button>
  </div>
</form>
