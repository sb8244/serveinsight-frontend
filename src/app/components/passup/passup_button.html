<span ng-if="ctrl.isPassupable() && !ctrl.passupable.passed_up">
  <button type="button"
          class="fa fa-level-up btn btn-line-primary"
          ng-click="ctrl.passup()"
          uib-tooltip="Pass up this response"
          tooltip-append-to-body="true"></button>
</span>

<span ng-if="ctrl.isPassupable() && ctrl.passupable.passed_up">
  <button type="button"
          class="fa fa-level-up btn btn-primary"
          uib-tooltip="Passed up"
          tooltip-append-to-body="true"></button>
</span>
